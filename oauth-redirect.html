<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OAuth Redirect Handler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 1rem auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”„ Processing OAuth Callback</h2>
        <div class="spinner"></div>
        <p id="status">Redirecting to application...</p>
        <div id="error" class="error" style="display: none;">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        // This page can be served at any URL (like https://localhost:18820)
        // It will automatically redirect OAuth callbacks to your main Angular application
        
        // CONFIGURATION - Update this URL to point to your Angular application
        const MAIN_APP_URL = 'http://localhost:4200'; // Change this as needed
        
        function handleOAuthCallback() {
            try {
                const statusEl = document.getElementById('status');
                const errorEl = document.getElementById('error');
                const errorMessageEl = document.getElementById('error-message');
                
                // Get current URL with all OAuth parameters
                const currentUrl = new URL(window.location.href);
                
                console.log('OAuth callback received:', currentUrl.href);
                
                // Check if this looks like an OAuth callback
                const hasCode = currentUrl.searchParams.has('code');
                const hasError = currentUrl.searchParams.has('error');
                
                if (!hasCode && !hasError) {
                    throw new Error('This does not appear to be an OAuth callback URL.');
                }
                
                if (hasError) {
                    const error = currentUrl.searchParams.get('error');
                    const errorDescription = currentUrl.searchParams.get('error_description');
                    throw new Error(`OAuth Error: ${error} - ${errorDescription}`);
                }
                
                // Build target URL for main application
                const targetUrl = `${MAIN_APP_URL}/auth${currentUrl.search}${currentUrl.hash}`;
                
                console.log('Redirecting to main application:', targetUrl);
                statusEl.textContent = 'Redirecting to main application...';
                
                // Redirect to main application with OAuth parameters
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
                
            } catch (error) {
                console.error('OAuth callback processing error:', error);
                
                const statusEl = document.getElementById('status');
                const errorEl = document.getElementById('error');
                const errorMessageEl = document.getElementById('error-message');
                
                statusEl.style.display = 'none';
                errorMessageEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }
        
        // Process callback when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleOAuthCallback);
        } else {
            handleOAuthCallback();
        }
    </script>
</body>
</html>
