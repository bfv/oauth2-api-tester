<div class="app-container">
  <header class="app-header">
    <h1>{{ title() }}</h1>
    
    <nav class="app-nav">
      <button routerLink="/config" class="nav-button">Configuration</button>
      <button routerLink="/auth" class="nav-button" [disabled]="!configService.hasOAuthConfig()">Authentication</button>
      <button routerLink="/tokens" class="nav-button" [disabled]="!authService.isAuthenticated()">Token Display</button>
      <button routerLink="/api-test" class="nav-button" [disabled]="!authService.isAuthenticated()">API Test</button>
    </nav>
    
    <div *ngIf="authService.isAuthenticated()" class="auth-status">
      <span class="auth-indicator">ğŸ” Authenticated</span>
      <span *ngIf="authService.hasValidToken()" class="token-valid">âœ… Valid Token</span>
      <span *ngIf="!authService.hasValidToken()" class="token-invalid">âŒ Invalid Token</span>
    </div>
  </header>
  
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <p>Keycloak JWT Client - Progress OpenEdge Integration Tool</p>
  </footer>
</div>
